<ion-header class="ion-no-border srx-shadow" *ngIf="visible">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="cbtn" color="primary" expand="block" fill="clear" (click)="destroy()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-grid>
      <ion-row>
        <ion-col size="1.7">
          <img src="../../../assets/images/download-app/header-app.png" alt="farmaku logo"> 
        </ion-col>

        <ion-col size="10.3">
          Yuk, Belanja di Aplikasi Biar Dapat Untungnya!
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-buttons slot="end">
      <ion-button class="ibtn" color="primary" expand="block" fill="solid" (click)="redirect()">
        Pasang
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
